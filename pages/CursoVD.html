<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>Curso em Video</title>
</head>
<body>

    
    <section >

        <div class="content-aba">
        <section class=" is-medium">
            <h1 class="title">CURSO EM VIDEO/JAVASCRIPT</h1>
            <h1 class="subtitle">Vitor Silva</h1>
        </section>
        <progress class="progress" value="20" max="100">15%</progress>
        </div>
    </section>

    <a href="/"><i style="color: darkblue; margin: 10px 10px;"  class="fas fa-reply" aria-hidden="true"> Volte para a tela inicial </i></a>

    <div class="border-box">
        
        <form>
            <p class="tag is-info is-medium"> 01 - Faça um passo a passo de uma contagem digitando os valores inicial para a contagem, o fim e de quanto em quanto essa contagem será efetuada.</p>
            
            <br><br>
            <label for="init">INICIO:</label>
            <input style="background: none;border:1px solid black;color:darkblue;" id="countInitial" type="number">
            <br>
            <label for="end">FIM:  </label>
            <input style="background: none;border:1px solid black;color:darkblue;" id="countEnd" type="number">
            <br>
            <label for="pass">PASSOS:</label>
            <input style="background: none;border:1px solid black;color:darkblue;" id="countPass" type="number">
            <br>
            <input type="button" value="INICIAR" onclick="countFor()">

            <div id="exec"></div>
        </form>

    </div>

    <div class="border-box">
        
        <form>
            <p class="tag is-info is-medium"> 02 - Faça uma tabuada.</p>
            
            <br><br>
            <label for="init">TABUADA:</label>
            <input style="background: none;border:1px solid black;color:darkblue;" id="multiply" type="number">
            <br>
            <select style="width: 150px;padding: 15px;" name="" id="selectTab" size="10">
                <p>Tabuada...</p>
            </select>
            <br>
            <input type="button" value="INICIAR" onclick="countTab()">

            <div id="countTab"></div>
        </form>

    </div>

    
</body>

<script src="https://kit.fontawesome.com/c9af830ec2.js" crossorigin="anonymous"></script>
<script src="/JavaScript/CursoVD.js"></script>
</html>
